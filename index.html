<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Am Hungry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="text-center text-bg-danger mt-3 mb-5">Take Your Meals</h1>
      </header>
      <main>
        <section class="mb-3 w-75 mx-auto">
          <div class="row">
            <div class="col-8 col-md-8">
              <input
                id="search-field"
                class="p-2 border border-success rounded-2 w-100"
                type="text"
                placeholder="search your food here.."
              />
            </div>
            <div class="col-4 col-md-4">
              <button
                onclick="searchFood()"
                type="button"
                class="btn btn-outline-success py-2 px-5 fw-bold"
              >
                Search
              </button>
            </div>
          </div>

          <!-- <input
            id="search-field"
            class="p-1 border border-dark rounded-2"
            type="text"
            placeholder="search your food here.."
          />

          <button
            onclick="searchFood()"
            type="button"
            class="btn btn-outline-success"
          >
            Search
          </button> -->
        </section>
        <!-- <section>
          <div id="meal-details"></div>
        </section> -->

        <section>
          <h1 class="text-center text-success mb-5">
            Select Meals From Here....
          </h1>
          <!-- <div id="meals"></div> -->
          <div id="meals" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </section>
      </main>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-success" id="exampleModalLabel">
                Modal title
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="meal-details" class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <!-- <button type="button" class="btn btn-primary">Thank You!</button> -->
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="meals.js"></script>
  </body>
</html>
